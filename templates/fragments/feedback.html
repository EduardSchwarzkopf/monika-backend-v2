<div id="feedback" class="row justify-content-center">
    {% if request.state.feedback_type and request.state.feedback_message %}
    <div class="my-4">
        <div class="alert alert-{{ request.state.feedback_type }} alert-dismissible fade show" role="alert">
            {{ request.state.feedback_message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>
    {% endif %}
</div>
