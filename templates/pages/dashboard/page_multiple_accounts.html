{% extends "layouts/dashboard.html" %} {% block content %}
<div class="container mx-auto px-4 md:px-0">
    <h1 class="text-3xl text-center py-4">Accounts</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        {% for account in accounts %}
        <div class="bg-white shadow-md rounded-md overflow-hidden">
            <div class="px-4 py-2">
                <h1 class="text-gray-900 font-bold text-2xl mb-1">
                    {{ account.label }}
                </h1>
                <p class="text-gray-600 text-sm">{{ account.description }}</p>
            </div>
            <div class="px-4 py-2 bg-gray-100">
                <span class="text-gray-700 font-semibold"
                    >Balance: {{ account.balance }}</span
                >
                <a
                    class="text-sm text-gray-500 float-right"
                    href="{{ url_for('page_get_account', account_id=account.id)}}"
                    >ID: {{ account.id }}</a
                >
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
