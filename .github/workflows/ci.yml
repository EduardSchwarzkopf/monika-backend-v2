name: CI

on:
  pull_request:
    branches:
      - main
  workflow_call:
    inputs:
      python_version:
        description: "Python version"
        type: string
        required: false
      poetry_version:
        description: "Poetry version"
        type: string
        required: false

env:
  DB_NAME: db
  DB_PASSWORD: postgres
  DB_HOST: 127.0.0.1
  DB_USER: postgres
  PYTHON_VERSION: ${{ inputs.python_version || '3.12' }}
  POETRY_VERSION: ${{ inputs.poetry_version || '1.7.1' }}

jobs:
  code_quality:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Run image
        uses: abatilo/actions-poetry@v3.0.0
        with:
          poetry-version: ${{ env.POETRY_VERSION }}
      - name: Install Dependencies
        run: poetry install --with dev
      - name: Run pylint
        run: poetry run pylint $(git ls-files '*.py')
      - name: Run mypy
        run: poetry run mypy .

  test:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - uses: hoverkraft-tech/compose-action@v2.0.0
        with:
          compose-file: "./docker-compose.test.yml"
          compose-flags: "--env-file ./.env.test"
          up-flags: "--build"
      - name: Run image
        uses: abatilo/actions-poetry@v3.0.0
        with:
          poetry-version: ${{ env.POETRY_VERSION }}
      - name: Install Dependencies
        run: poetry install
      - name: Run Tests
        run: poetry run pytest --disable-warnings -x -v
        env:
          ENVIRONMENT: "test"
          DOMAIN: "http://127.0.0.1:8000"
          SECRET_KEY: "test"
          CSRF_SECRET: "test"
          REFRESH_TOKEN_EXPIRE_MINUTES: 1440
          ACCESS_TOKEN_EXPIRE_MINUTES: 30
          VERIFY_TOKEN_SECRET_KEY: secret1
          ACCESS_TOKEN_SECRET_KEY: secret2
          REFRESH_TOKEN_SECRET_KEY: secret3
          SESSION_SECRET_KEY: secret4
          ALGORITHM: HS256
          DB_NAME: ${{ env.DB_NAME }}
          DB_PASSWORD: ${{ env.DB_PASSWORD }}
          DB_HOST: ${{ env.DB_HOST }}
          DB_PORT: 5432
          DB_USER: ${{ env.DB_USER }}
          MAIL_USERNAME: ${{ secrets.MAIL_USERNAME }}
          MAIL_FROM: ${{ secrets.MAIL_FROM }}
          MAIL_SERVER: ${{ secrets.MAIL_SERVER }}
          MAIL_PORT: ${{ secrets.MAIL_PORT }}
          MAIL_PASSWORD: ${{ secrets.MAIL_PASSWORD }}
